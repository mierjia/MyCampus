# This workflow will install npm dependencies
name: npminstall

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

  dependencies-install:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
       - name: Admin dependencies
        run: 
          npm i ./admin

      - name: Server dependencies
        run: 
          npm i ./server
     
      - name: Web dependencies
        run: 
          npm i ./web
      
